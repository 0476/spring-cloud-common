server:
  port: 8080
var:
  env: dev
  name: svca-service
  msg: This service SVCA-SERVICE in dev
#注册中心配置
eureka:
  instance:
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
#安全配置
security:
  oauth2:
    client:
      clientId: svca-service
#swagger接口配置
swagger:
  base-package: com.ailikes.svca

