#注册中心配置
eureka:
  instance:
    hostname: registry.junxinweike.club
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry.junxinweike.club:8761/eureka/
#熔断器配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

spring:
  rabbitmq:
    host: mq.junxinweike.club
  sleuth:
    sampler:
      percentage: 1
    integration:
      enabled: false
    scheduled:
      skip-pattern: "^org.*HystrixStreamTask$"
#认证配置
authserver:
    hostname: auth-service
    port: 5000
    contextPath: /uaa
#安全配置
security:
  ignored: /css/**,/js/**,/images/**,/webjars/**,/**/favicon.ico,/static/**,/api/swagger-ui.html,/swagger-ui.html,/v2/api-docs, /configuration/ui,/swagger-resources
  user:
    name: user
    password: password
  oauth2:
    resource:
      user-info-uri: http://${authserver.hostname}:${authserver.port}${authserver.contextPath}/current
  client:
    clientSecret: ${security.user.password}
    accessTokenUri: http://${authserver.hostname}:${authserver.port}${authserver.contextPath}/oauth/token
    grant-type: client_credentials
    scope: server