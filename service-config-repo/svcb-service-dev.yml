server:
  port: 8070
var:
  env: dev
  name: svcb-service
  msg: This service SVCB-SERVICE in dev
#注册中心配置
eureka:
  instance:
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
#安全配置
security:
  oauth2:
    client:
      clientId: svcb-service
#swagger接口配置
swagger:
  base-package: com.ailikes.svcb