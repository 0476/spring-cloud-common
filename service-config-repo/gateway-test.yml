server:
  port: 8060
var:
  env: test
  name: gateway
  msg: This service GATEWAY in test
management:
  security:
    enabled: false
#熔断器配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
#安全配置
security:
  ignored: /css/**,/js/**,/images/**,/webjars/**,/**/favicon.ico,/static/**,/api/swagger-ui.html,/swagger-ui.html,/v2/api-docs, /configuration/ui,/swagger-resources
  user:
    name: user
    password: password
#网关配置
zuul:
  ignoredServices: '*'
  routes:
    auth-service:
      path: /uaa/**
      stripPrefix: false
      sensitiveHeaders:
    svca-service:
      path: /svca/**
      stripPrefix: true
      sensitiveHeaders:
    svcb-service:
      path: /svcb/**
      stripPrefix: true
      sensitiveHeaders:
#swagger接口配置
swagger:
  base-package: com.ailikes.gateway