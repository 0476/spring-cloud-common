server:
  port: 8888
#注册中心配置
eureka:
  instance:
    hostname: registry.junxinweike.club
    prefer-ip-address: true
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry.junxinweike.club:8761/eureka/
      register-with-eureka: true
      fetch-registry: true
#配置中心
spring:
  cloud:
    config:
      label: dev
      server:
        git:
          uri: https://github.com/0476/spring-cloud-common
          search-paths: service-config-repo
  rabbitmq:
    host: mq.junxinweike.club
#安全
security:
  user:
    name: user
    password: ${CONFIG_SERVER_PASSWORD:password}
